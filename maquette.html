<body>

<header>
    <img src="images.png" alt="Logo Mayotte 1√®re">
    <h1>üå™Ô∏è CycloneChido - Alertes en temps r√©el</h1>
</header>

<div class="container">

    <!-- Filtres de recherche -->
    <div class="filters">
        <input type="text" id="search" placeholder="Recherchez par mot-cl√©">
        <select id="village-filter">
            <option value="">Tous les villages</option>
            <option value="Kaw√©ni">Kaw√©ni</option>
            <option value="Koungou">Koungou</option>
            <option value="Bandraboua">Bandraboua</option>
            <option value="Chiconi">Chiconi</option>
            <option value="Acoua">Acoua</option>
        </select>
        <select id="category-filter">
            <option value="">Toutes les cat√©gories</option>
            <option value="Information">Information</option>
            <option value="Alerte">Alerte</option>
            <option value="Recherche">Recherche</option>
            <option value="Retrouvaille">Retrouvaille</option>
            <option value="D√©c√®s">D√©c√®s</option>
        </select>
    </div>

    <!-- Table des publications -->
    <table>
        <thead>
            <tr>
                <th>Heure</th>
                <th>Village</th>
                <th>Cat√©gorie</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

</div>

<footer>
    CycloneChido - 2024 - Connect√© pour sauver des vies üåç
</footer>

<script>
const data = [
    { time: "08:30", village: "Kaw√©ni", category: "Information", message: "Inondation signal√©e." },
    { time: "09:00", village: "Koungou", category: "Alerte", message: "Glissement de terrain signal√©." },
    { time: "10:00", village: "Bandraboua", category: "Recherche", message: "Recherche de Fatima signal√©e par la famille." },
    { time: "11:15", village: "Chiconi", category: "Retrouvaille", message: "Fatima a √©t√© retrouv√©e." },
    { time: "12:00", village: "Acoua", category: "D√©c√®s", message: "Annonce de d√©c√®s suite √† une inondation." }
];

const searchInput = document.getElementById('search');
const villageFilter = document.getElementById('village-filter');
const categoryFilter = document.getElementById('category-filter');
const tableBody = document.getElementById('table-body');

function renderTable() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    const selectedVillage = villageFilter.value.trim().toLowerCase();
    const selectedCategory = categoryFilter.value.trim().toLowerCase();

    tableBody.innerHTML = '';

    const filteredData = data.filter(item => {
        const matchesVillage = !selectedVillage || item.village.toLowerCase() === selectedVillage;
        const matchesCategory = !selectedCategory || item.category.toLowerCase() === selectedCategory;
        const matchesSearchTerm = !searchTerm || item.message.toLowerCase().includes(searchTerm);
        return matchesVillage && matchesCategory && matchesSearchTerm;
    });

    if (filteredData.length === 0) {
        const noResultsRow = document.createElement('tr');
        noResultsRow.innerHTML = `<td colspan="4">Aucun r√©sultat trouv√©</td>`;
        tableBody.appendChild(noResultsRow);
    } else {
        filteredData.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${item.time}</td><td>${item.village}</td><td>${item.category}</td><td>${item.message}</td>`;
            tableBody.appendChild(row);
        });
    }
}

villageFilter.addEventListener('change', renderTable);
categoryFilter.addEventListener('change', renderTable);
searchInput.addEventListener('input', renderTable);

renderTable();
</script>

</body>
